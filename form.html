      <div class="container" style="margin-top: 15%;margin-bottom: 5%; margin-left: 10%; font-weight: 700">
        <h2>Please give me valuable feedback regarding my website</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" required="" class="form-control" id="emailid" placeholder="Enter email" name="email" style="max-width: 70%">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" required="" class="form-control" id="name" placeholder="Enter name" name="name" style="max-width: 70%">
          </div>
          <div class="form-group">
            <label for="comments">Any comments:</label>
            <textarea type="textarea" required="" class="form-control" id="comments" placeholder="Enter comments" name="comments" style="max-width: 70%"></textarea>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="student" style="max-width: 70%">Are you a student</label>
          </div>
          <button type="submit" class="btn btn-default" style="background-color: lightblue;">Submit</button>
        </form>
